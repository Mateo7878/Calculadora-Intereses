<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Interes Simple</title>
    <link rel="stylesheet" href="/style/styles_simple.css">
</head>
<body>
    <div class="middle-background">
        <div class="container">
        </div>
    </div>
    <nav class="options">
            <a class="menu" href="/index.html">Inicio</a>
            <a class="menu" href="/interes-simple.html">Calcular Interes Simple</a>
            <a class="menu" href="#">Calcular Interes Compuesto</a>
    </nav>
    <h1 class="title">Interés Simple</h1>

    <div class="container-calculator">
        <div class="simple-calculator">
            <label class="title-calculator">Interés Simple</label>
            <div class="container-data">
                <input class="data-result" id="result" type="text" readonly>
            </div>
            <div class="data">
                <input [type="number"]::-webkit-inner-spin-button id="amount" class="data-amount" placeholder="Capital Inicial"></input>
                <input [type="number"]::-webkit-inner-spin-button  id="percentage" class="data-interest" placeholder="Interes"></input>
                <input [type="number"]::-webkit-inner-spin-button  id="year" class="data-year" placeholder="Años"></input>
            </div>
            <div class="container-buttons">
                <button id="calculate" class="calculate">Calcular</button>
                <button id="clean" class="clean">Limpiar</button>
            </div>
        </div>
    </div>
    <script src="/logic/Simple-Interest.js"></script>
</body>
</html>
