    <title>Calculadora de Interes Simple</title>
    <link rel="stylesheet" href="/style/styles_simple.css">
</head>
<body>
    <div class="middle-background">
        <div class="container">
        </div>
    </div>

    <h1 class="title">Interés Simple</h1>

    <div class="container-calculator">
        <div class="simple-calculator">
            <div class="data">
                <textarea class="data-amount" placeholder="Capital Inicial"></textarea>
